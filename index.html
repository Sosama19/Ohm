<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectOhm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to ProjectOhm</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="imageUpload" name="image" accept="image/*">
        <button type="button" onclick="uploadImage()">Upload</button>
    </form>
    <div id="results"></div>

    <script>
        async function uploadImage() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = 'Uploading...';  // Show a loading message

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.objects && data.objects.length > 0) {
                    resultsDiv.innerHTML = 'Recognized Objects: ' + data.objects.join(', ');
                } else {
                    resultsDiv.innerHTML = 'No objects recognized.';
                }
            } catch (error) {
                console.error('Upload failed:', error);
                resultsDiv.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>
